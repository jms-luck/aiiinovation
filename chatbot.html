<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Virtual Health AI with Azure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="navbar-logo">
                <img src="img/log.png" alt="Virtual Health AI Logo">
                <span>Virtual Health AI</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
                <li><a href="upload_analysis.html">Upload & Analysis</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Chatbot Section -->
    <section id="chatbot">
        <div class="container">
            <h2>Healthcare Chatbot</h2>
            <button class="learn-more" id="startChatbot">
                <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                </span>
                <span class="button-text">Start Chatbot</span>
            </button>
            <div id="loader" class="loader" style="display: none;"></div>
            <div id="copilotChatbot" style="display: none; margin-top: 20px;">
                <iframe src="https://copilotstudio.microsoft.com/environments/Default-84c31ca0-ac3b-4eae-ad11-519d80233e6f/bots/crb00_healthcareAgent/webchat?__version__=2" width="100%" height="500px" frameborder="0"></iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Virtual Health AI with Azure. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('startChatbot').addEventListener('click', function() {
            document.getElementById('startChatbot').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('copilotChatbot').style.display = 'block';
            }, 5000); // Show loader for 5 seconds
        });
    </script>

</body>
</html>
