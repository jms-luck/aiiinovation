<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Virtual Health AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <form class="form" id="loginForm">
            <div class="form-header">
                <img src="img/fresh.png" alt="Virtual Health AI Logo" class="login-logo">
                <h2>Virtual Health AI</h2>
            </div>
            
            <div class="flex-column">
                <label>Email</label>
                <div class="inputForm">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="input" placeholder="Enter your Email" required>
                </div>
            </div>
            
            <div class="flex-column">
                <label>Password</label>
                <div class="inputForm">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="input" placeholder="Enter your Password" required>
                </div>
            </div>
            
            <div class="flex-row">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <span class="span">Forgot password?</span>
            </div>
            
            <button type="submit" class="button-submit">Sign In</button>
            <p class="p">Don't have an account? <span class="span">Sign Up</span></p>
            
            <div class="flex-row">
                <button class="btn">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate successful login
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
